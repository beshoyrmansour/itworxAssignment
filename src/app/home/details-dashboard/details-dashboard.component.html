<ngb-tabset #tabContaine="ngbTabset" class="mr-3">

  <ngb-tab title="المخطط الزمني">
    <ng-template ngbTabContent>
      <!-- <p>Food truck fixie locavore, accusamus mcsweeney's marfa nulla single-origin coffee squid. Exercitation +1 labore velit,
        blog sartorial PBR leggings next level wes anderson artisan four loko farm-to-table craft beer twee. Qui photo booth
        letterpress, commodo enim craft beer mlkshk aliquip jean shorts ullamco ad vinyl cillum PBR. Homo nostrud organic,
        assumenda labore aesthetic magna delectus mollit. Keytar helvetica VHS salvia yr, vero magna velit sapiente labore
        stumptown. Vegan fanny pack odio cillum wes anderson 8-bit, sustainable jean shorts beard ut DIY ethical culpa terry
        richardson biodiesel. Art party scenester stumptown, tumblr butcher vero sint qui sapiente accusamus tattooed echo
        park.
      </p> -->
    </ng-template>
  </ngb-tab>

  <ngb-tab title="جدول الأبعاد">
    <ng-template ngbTabContent>
      <div class="table-responsive">
        <table class="table table-bordered table-light">
          <thead>
            <tr>
              <th class="e-title text-center">الأسم</th>
              <th class="e-title text-center">الفعلي</th>
              <th class="e-title text-center">المستهدف</th>
              <th class="e-title text-center">النتيجة</th>
            </tr>
          </thead>
          <tbody>
            <tr class="table-active" *ngFor="let area of areas">
              <td>{{area.name}}</td>
              <td class="text-center">{{area.achieved}}</td>
              <td class="text-center">{{area.currentTarget}}</td>
              <td class="text-center">{{((area.achieved / area.currentTarget) * 100 ).toFixed(2)}}</td>
            </tr>
          </tbody>
        </table>
      </div>
    </ng-template>
  </ngb-tab>

  <ngb-tab title="المعايير القياسيةی" id="tab-map">
    <ng-template ngbTabContent>
      <ngx-datatable #myTable class="data-table expandable" [rows]='areas' [columnMode]="'force'" [scrollbarH]="true" [headerHeight]="50"
        [footerHeight]="50" [rowHeight]="'auto'" [limit]="5">

        <!-- Row Detail Template -->
        <ngx-datatable-row-detail [rowHeight]="'auto'" #myDetailRow>
          <ng-template let-row="row" let-expanded="expanded" ngx-datatable-row-detail-template>
            <div class="dt-desc">
              <table class="table-striped table-bordered">
                <tr>
                  <th colspan="2">
                    <strong>Areas</strong>
                  </th>
                </tr>
                <tr>
                  <td>Area Name</td>
                  <td></td>
                </tr>
              </table>
            </div>

          </ng-template>
        </ngx-datatable-row-detail>

        <ngx-datatable-column [width]="50" [resizeable]="false" [sortable]="false" [draggable]="false" [canAutoResize]="false">
          <ng-template let-row="row" let-expanded="expanded" ngx-datatable-cell-template>
            <a href="javascript:;" [class.datatable-icon-right]="!expanded" [class.datatable-icon-down]="expanded" title="Expand/Collapse Row">
            </a>
          </ng-template>
        </ngx-datatable-column>

        <ngx-datatable-column name="الأسم">
          <ng-template let-row="row" ngx-datatable-cell-template>
            <strong>{{row.name}}</strong>
          </ng-template>
        </ngx-datatable-column>

        <ngx-datatable-column name="الفعلي">
          <ng-template let-row="row" ngx-datatable-cell-template>
            <strong>{{row.achieved}}</strong>
          </ng-template>
        </ngx-datatable-column>

        <ngx-datatable-column name="المستهدف">
          <ng-template let-row="row" ngx-datatable-cell-template>
            <strong>{{row.currentTarget}}</strong>
          </ng-template>
        </ngx-datatable-column>

        <ngx-datatable-column name="النتيجة">
          <ng-template let-row="row" ngx-datatable-cell-template>
            <strong>{{((row.achieved / row.currentTarget) * 100 ).toFixed(2)}}%</strong>
          </ng-template>
        </ngx-datatable-column>

      </ngx-datatable>
    </ng-template>
  </ngb-tab>

</ngb-tabset>
